<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#111" />
	<title>web-audio-visualizer - Pepijn van den Hoven</title>
	<script src="scripts/bundle.min.js?v={{VERSION}}"></script>
	<link rel="stylesheet" type="text/css" href="styles/app.min.css?v={{VERSION}}">
</head>
<body>
	<div id="app">
		<div class="overlay">
			<div data-ui="appFeedback"></div>
		</div>
		<div class="bottomBar">
			<button data-ui="appPlayPause" class="btn" title="Play/Pause">
				<i class="fas fa-play"></i>
				<i class="fas fa-pause"></i>
			</button>
			<button data-ui="appSwitchEffect" class="btn" title="Switch effect">
				<i class="fas fa-random"></i>
			</button>
			<button data-ui="appReset" class="btn" title="Reset effect">
				<i class="fas fa-sync-alt"></i>
			</button>
		</div>
	</div>
</body>
</html>
